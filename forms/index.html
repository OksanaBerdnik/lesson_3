<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
              "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
		<title>Form</title>  
        <meta http-equiv="content-type" content="text/html; charset=utf-8">     
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
		<div>
			<h1>Розкажіть небагато про себе...</h1>
			<form action="#" method="GET">
				<fieldset>
					<legend>Коротко про себе</legend>
					<p>				
						<label>Ім'я</label>
					</p>
					<p>
						<input type="text" name="f_name" value="">
					</p>
					<p>
						<label>Прізвище</label>
					</p>
					<p>
						<input type="text" name="l_name" value="">
					</p>
					<p>
						<label>Стать:</label>
					</p>
					<p>
						<label for="sex_1"><input type="radio" name="sex" id="sex_1" value="radio1">Жіноча</label>
					</p>
					<p>
						<label for="sex_0"><input type="radio" name="sex" id="sex_0" value="radio2">Чоловіча</label>
					</p>
					<p>
						<label for="age">Вік:<input type="text" name="age" id="age" value="" size="4"> років</label>
					</p>
				</fieldset>
				<fieldset>
					<legend>Детальніше про себе</legend>
					   <p>
							<label for="sex1"><input type="radio" name="sex1" id="sex1" value="boy">Хлопець</label>
						</p>
						<p>
							<label for="sex0"><input type="radio" name="sex1" id="sex0" value="girl">Дівчина</label>
						</p>
						<p>
							<label for="born"><input type="text" name="born" id="born" value="">Дата народження</label>
						</p>
						<p>
							<label for="family"><input type="text" name="family" id="family" value="">Сімейний стан</label>
						</p>
						<p>
							<label for="status"><input type="text" name="status" id="status" value="">Соціальний статус</label>
						</p>
						<p>
							<label for="residence"><input type="text" name="residence" id="residence" value="" class="retreat_bottom">Місце проживання</label>
						</p>
						<p>
							<label class="leveling">Що ви зазвичай робите на вихідних:</label>
						</p>
						<p>
							<label for="sleep"><input type="checkbox" name="sleep" id="sleep" value="0" class="retreat_top">Сплю</label>
						</p>
						<p>
							<label for="walk"><input type="checkbox" name="walk" id="walk" value="1">Гуляю з друзями</label>
						</p>
						<p>
							<label for="fish"><input type="checkbox" name="fish" id="fish" value="2">Ходжу на риболовлю</label>
						</p>
						<p>
							<label for="game"><input type="checkbox" name="game" id="game" value="3" class="retreat_bottom">Граю в ігри</label>
						</p>
						<p>
							<label class="leveling">Оберіть зі списку заняття, які були б вам до душі:</label>
						</p>
						<p>
							<select class="retreat_bottom retreat_top" name="occupation">
								<option value="choose">Оберіть варіант</option>
								<option value="dev">Програмування</option>
								<option value="read">Читання книг</option>
								<option value="film">Перегляд фільмів</option>
								<option value="site">Серфінг сайтів</option>
								<option value="hand">Handmade</option>
							</select>
						</p>
						<p>
							<label class="leveling">Скільки книжок ви прочитали за своє життя:</label>
						</p>
						<p>
							<label for="to_10"><input type="radio" name="books" value="0-10" id="to_10"class="retreat_top">0-10</label>
						</p>
						<p>
							<label for="to_20"><input type="radio" name="books" value="11-20" id="to_20">11-20</label>
						</p>
						<p>
							<label for="to_50"><input type="radio" name="books" value="21-50" id="to_50">21-50</label>
						</p>
						<p>
							<label for="over_50"><input type="radio" name="books" value="50+" id="over_50" class="retreat_bottom">50+</label>
						</p>
						<p>
							<label class="leveling">Ваші коментарі:</label>
						</p>
						<p>
							<textarea name="comment" cols="80" rows="7"></textarea>
						</p>
						<p>
							<select name="position" size="3" multiple="multiple">
								<option value="first">Перша позиція</option>
								<option value="second">Друга позиція</option>
								<option value="third">Третя позиція</option>							
							</select>
						</p>
				</fieldset>
				<fieldset>
					<legend>І наостанок...</legend>
						<p>
							<input type="text" name="for_you" id="for_you" value="Це поле було виведене до вас" size="25" disabled>
						</p>
						<p>
							<label for="email" class="leveling">Email:</label>
						</p>
						<p>
							<input type="text" name="email" id="email" value="" class="retreat_bottom">
						</p>
						<p>
							<label class="leveling">Не бажаєте підписатися на наймоднішу розсилку спаму?</label>
						</p>
						<p>
							<label class="italic">Оберіть категорії:</label>
						</p>
						<p>
							<label for="equip"><input type="checkbox" name="equip" value="equipment" id="equip" class="retreat_top">Устаткування</label>
						</p>
						<p>
							<label for="cook"><input type="checkbox" name="cook" value="cook_dinner" id="cook">Як приготувати обіди?</label>
						</p>
						<p>
							<label for="money"><input type="checkbox" name="money" value="Make_money" id="money" class="retreat_bottom">Зароби мільйон за два дні!</label>
						</p>
						<p>
							<label class="leveling">На скільки складне завдання?</label>
						</p>
						<p>
							<label for="no"><input type="radio" name="level" id="no" value="no" class="retreat_top">Зовсім ні</label>
						</p>
						<p>
							<label for="so-so"><input type="radio" name="level" id="so-so" value="so-so">Так собі</label>
						</p>
						<p>
							<label for="yes"><input type="radio" name="level" id="yes" value="yes" class="retreat_bottom">Ледве впорались</label>
						</p>
				</fieldset>
				<p>
					<input type="submit" value="Відправити" name="send">
				</p>
			</form>
		</div>
    </body>
</html>
